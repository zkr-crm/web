<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span> 提示</span>
  </div>
  <div class="modal-body text-center">{{msg}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">确定</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">取消</button>
  </div>
</div>
